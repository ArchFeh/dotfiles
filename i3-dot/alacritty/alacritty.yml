import:
  - .config/alacritty/themes/nord.yml

env:
  TERM: xterm-256color

window:
  dynamic_padding: true

  padding:
    x: 25
    y: 25

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 10

  offset:
    x: 0
    y: 0

live_config_reload: true
